<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<head>
  <link href="/css/justifiedGallery.min.css" rel="stylesheet">
  <link href="/slider/ideal-image-slider.css" rel="stylesheet">
  <link href="/slider/themes/default/default.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  
  <script src="/js/jquery-3.7.0.min.js"></script>
  <script src="/js/jquery.justifiedGallery.min.js"></script>

  <style>
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    /* Fade in animation for content */
    .page-content {
      animation: fadeIn 0.8s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Hover effects for images */
    img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    #imggallery {
      margin-top: 40px;
      overflow: visible;
    }
    
    /* Enhanced gallery hover effects */
    #imggallery a {
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    #imggallery a:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      border: 1px solid white;
      transform: scale(1.02);
      z-index: 10;
    }
    
    /* Loading animation */
    .loading {
      animation: pulse 1.5s ease-in-out infinite alternate;
    }
    
    @keyframes pulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <script src="/slider/ideal-image-slider.min.js"></script>

</body>

<script>
  // Enhanced scroll effects with debouncing
  let scrollTimeout;
  window.addEventListener('scroll', function() {
    const header = document.querySelector('.site-header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
    
    // Add parallax effect to hero section
    const heroSection = document.querySelector('.hero-section');
    if (heroSection) {
      const scrolled = window.pageYOffset;
      const parallax = scrolled * 0.5;
      heroSection.style.transform = `translateY(${parallax}px)`;
    }
  });

  // Initialize gallery with enhanced settings
  $("#imggallery").justifiedGallery({
    rowHeight: 200,
    margins: 12,
    border: 0,
    waitThumbnailsLoad: true,
    animate: true,
    randomize: false
  });

  // Enhanced slider with smooth transitions
  var slider = new IdealImageSlider.Slider({
    selector: '#hero-slider',
    height: '100%',
    interval: 6000,
    transitionDuration: 1000,
    effect: 'fade',
    keyboardNav: true,
    pauseOnHover: false
  });

  slider.start();

  // Add smooth reveal animation for elements
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
      }
    });
  }, observerOptions);

  // Observe all major content elements
  document.addEventListener('DOMContentLoaded', function() {
    const elements = document.querySelectorAll('h1, h2, h3, p, .pageButton, figure');
    elements.forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(el);
    });
  });

  // Add keyboard navigation
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.querySelector('.site-nav input:checked')) {
      document.querySelector('.site-nav input').checked = false;
    }
  });
</script>

</html>
