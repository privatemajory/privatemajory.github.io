<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<head>
  <link href="/css/justifiedGallery.min.css" rel="stylesheet">
  <link href="/slider/ideal-image-slider.css" rel="stylesheet">
  <link href="/slider/themes/default/default.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  
  <script src="/js/jquery-3.7.0.min.js"></script>
  <script src="/js/jquery.justifiedGallery.min.js"></script>
</head>

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

  <script src="/slider/ideal-image-slider.min.js"></script>

</body>

<script>
  window.addEventListener('scroll', function() {
    const header = document.querySelector('.site-header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  $("#imggallery").justifiedGallery({
    rowHeight: 200,
    margins: 2,
  });

  var slider = new IdealImageSlider.Slider({
    selector: '#slider',
    height: 300,
    interval: 5000,
    transitionDuration: 2000
  });

  slider.start();
</script>

</html>
